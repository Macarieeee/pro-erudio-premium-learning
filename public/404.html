<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="robots" content="noindex" />
    <script>
      // Single Page Apps for GitHub Pages (clean URLs)
      // Redirects /anything to /?p=/anything so index.html can restore it.
      (function () {
        var path = location.pathname;
        var search = location.search;
        var hash = location.hash;

        // Keep existing query/hash if any
        var newUrl =
          location.origin +
          "/?p=" +
          encodeURIComponent(path) +
          "&q=" +
          encodeURIComponent(search ? search.substring(1) : "") +
          "&h=" +
          encodeURIComponent(hash ? hash.substring(1) : "");

        location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
